<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/master::head"></head>
<body>

<div th:replace="fragments/master::navbar"></div>

<main>
    <div class="container section">
        <h4 th:text="#{results.title}"></h4>
        <p th:text="#{results.text}"></p>
        <ol class="collection">
            <li th:each="e : ${resultEntryList}" class="collection-item avatar">
                <img th:src="${beans.Gravatar.imageUrlFrom(e.username)}" class="circle"/>
                <span th:text="${e.firstName + ' ' + e.lastName}" class="title"></span>
                <p th:text="${e.countChars + ' characters'}"></p>
            </li>
        </ol>
    </div>
</main>

<footer th:replace="fragments/master::footer"></footer>
</body>
</html>
