index.title = Hallo JavaLand Siedler!
index.text = Willkommen bei der 2017er Ausgabe von JavaLand Code Golf!<br/>Wer die wenigsten Schläge benötigt, gewinnt – so das Prinzip beim Golfspielen. Beim Code Golf gelten ähnliche Spielregeln: Gewinne mit dem kürzesten Java 8 Source Code!
index.start = Los geht's!
index.teaser1.title = Online Auswertung
index.teaser1.text =  Die neue Online App ermöglicht Euch, Euren Code direkt einzugeben. Dieser wird kompiliert und getestet. Du bekommst sofort ein Feedback!
index.teaser2.title = Gewinne
index.teaser2.text = Gewinne einen <a href="https://www.variobot.com/tinobo" target="_blank">Tinobo Robot</a> (erster Platz, <em>danke an unseren Sponsor <a href="http://www.bridging-it.de" target="_blank">BridgingIT</a></em>), Bücker und JavaLand Hoodies.
index.teaser3.title = Fragen?
index.teaser3.text = Falls Du Fragen hast, komme in die <em>Hands-on Area</em> in der Community Hall:<br/>Di: 11 Uhr - 12 Uhr, 14 Uhr - 15 Uhr<br/>Mi: 10 Uhr - 12 Uhr, Siegerehrung: 15 Uhr

rules.title = Die Regeln
rules.text = Wie bei allen Spielen, so gibt es auch im Code Golf Regeln.<br/>Zur Lösung der Aufgabe, wie sie auf der <a href="./play">Spielen</a> Seite angegeben ist, gelten die folgenden Regeln:
rules.r1 = Anmeldung!
rules.r2 = Als Programmiersprach ist nur Java (Version 8) erlaubt bzw. möglich.
rules.r3 = Die Zuhilfenahme von Drittbibliotheken ist nicht gestattet bzw. nicht möglich.
rules.r4 = Derjenige, der die Aufgabe mit den wenigsten Zeichen Source Code einreicht, gewinnt.<br/>Zur Ermittlung der Zeichenanzahl werden <em>alle(!)</em> Zeichen - außer Whitespace-Zeichen - gezählt.
rules.r5 = Bei mehreren Spielern mit der gleichen Anzahl der wenigsten Zeichen, entscheidet das Los.

awards.title = Preise
awards.text = Folgende Preise gibt es beim diesjährigen JavaLand Code Golf zu gewinnen.<br/>Die Preisvergabe findet am Mittwoch, 29.03., um 15 Uhr in der Community Hall statt.
awards.t1 = 1. Platz
awards.t1.title = Variobot Tinobo
awards.t1.text = Der Variobot Tinobo Roboter wird uns freundlicherweise von unserem Sponsor <a href="http://www.bridging-it.de" target="_blank">BridgingIT</a> zur Verfügung gestellt.
awards.t2 = 2. Platz
