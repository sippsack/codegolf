index.title = Willkommen bei JavaLand Code Golf 2017!
index.text = Wer die wenigsten Schläge benötigt, gewinnt – so das Prinzip beim Golfspielen. Beim Code Golf gelten ähnliche Spielregeln: Gewinne mit dem kürzesten Java 8 Source Code!
index.start = Los geht's!
index.teaser1.title = Online Auswertung
index.teaser1.text =  Die neue Online App ermöglicht Euch, Euren Code direkt einzugeben. Dieser wird kompiliert und getestet. Du bekommst sofort ein Feedback!
index.teaser2.title = Gewinne
index.teaser2.text = Gewinne einen <a href="https://www.variobot.com/tinobo" target="_blank">Tinobo Robot</a> (erster Platz, <em>danke an unseren Sponsor <a href="{0}" target="_blank">{1}</a></em>), Bücker und JavaLand Hoodies.
index.teaser3.title = Fragen?
index.teaser3.text = Falls Du Fragen hast, komme in die <em>Hands-on Area</em> in der Community Hall:<br/>Di: 11 Uhr - 12 Uhr, 14 Uhr - 15 Uhr<br/>Mi: 10 Uhr - 12 Uhr, Siegerehrung: 15 Uhr

rules.title = Die Regeln
rules.text = Wie bei allen Spielen, so gibt es auch im Code Golf Regeln.<br/>Zur Lösung der Aufgabe, wie sie auf der <a href="./play">Spielen</a> Seite angegeben ist, gelten die folgenden Regeln:
rules.r1 = Die Teilnahme an Code Golf setzt eine Anmeldung voraus, hierfür kann der bestehende JavaLand Account jedes Spielers genutzt werden, über den die Teilnehmer auch zur Konferenz angemeldet sind. Andere Anmeldemöglichkeiten werden nicht unterstützt.
rules.r2 = Die Teilnahme kann ausschließlich über die Online Anwendung unter http://bit.ly/codegolf genutzt werden. Andere Arten der Einreichungen/Teilnahme werden nicht akzeptiert.
rules.r3 = Als Programmiersprach ist nur Java (Version 8) erlaubt bzw. möglich.
rules.r4 = Die Zuhilfenahme von Drittbibliotheken ist nicht gestattet bzw. nicht möglich.
rules.r5 = Derjenige, der die Aufgabe mit den wenigsten Zeichen Source Code einreicht, gewinnt.<br/>Zur Ermittlung der Zeichenanzahl werden <em>alle(!)</em> Zeichen - außer Whitespace-Zeichen - gezählt.
rules.r6 = Bei mehreren Spielern mit der gleichen Anzahl der wenigsten Zeichen, entscheidet das Los.
rules.r7 = Mitarbeiter der BridgingIT GmbH, der JavaLand GmbH und jeweils deren Angehörige sind von der Teilnahme ausgeschlossen.

